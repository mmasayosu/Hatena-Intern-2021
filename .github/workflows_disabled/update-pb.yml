name: 'Update gRPC Service Definition'
on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          scripts/compile
        working-directory: pb/
      - uses: peter-evans/create-pull-request@v3
        with:
          branch: update-pb
          commit-message: generate gRPC code from commit ${{ github.sha }}
          title: Update gRPC Service Definition
          body: |
            This pull request is generated by https://github.com/${{ github.repository }}/blob/main/.github/workflows/update-pb.yml
